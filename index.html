<body>
  <div id="terminal">
    <table>
   <tr><td>START HERE :> </td>
   <td><span class="input"></span><span id="cursor">&#9613</span></td>
   </table>
  </div>
  <div id="commands">
    <h3>Basic Commands</h3>
    <ul>
      <li>{ ls : list all programs }</li>
      <li>{ run < programName > : run program }</li>
      <li>{ quit : stop whatever program is running }</li>
    <ul>
  </div>
